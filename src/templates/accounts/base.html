{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="apple-touch-icon" sizes="76x76" href="#">
  <link rel="icon" type="image/png" href="#"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- https://material.io/resources/icons/?style=baseline -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=outline -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=round -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
rel="stylesheet">

<!-- https://material.io/resources/icons/?style=sharp -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'node_modules/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'node_modules/nowui/css/now-ui-dashboard.css' %}" rel="stylesheet" />
  <!-- CSS Demo CSS for Graph Help-->
  <link href="{% static 'node_modules/demo/demo.css' %}" rel="stylesheet" />
    <!-- CSS Overrides-->
    <link href="{% static 'css/over-accounts.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    {% include 'accounts/navbar.html' %}

    {% block content %}
    {% endblock %}
        


        <footer class="footer">
            <div class=" container-fluid ">
              <nav>
                <ul>
                    {% url 'public:about' as about_url %}
                  <li>
                    <a href="{{ about_url }}">
                      About Us
                    </a>
                  </li>
                  <li>{% url 'public:contact' as contact_url %}
                    <a href="{{ contact_url }}">
                      Blog
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="copyright" id="copyright">
                &copy; <script>
                  document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
                </script>, Powered by <a href="{{ about_url }}" target="_blank">GYU</a>
              </div>
            </div>
          </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'node_modules/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'node_modules/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'node_modules/popper/js/popper.min.js' %}"></script>

  <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'node_modules/nowui/now-ui-dashboard.min.js' %}" type="text/javascript"></script>
  <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="{% static 'node_modules/demo/demo.js' %}"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });
  </script>
</body>
</html>
